apiVersion: v1
kind: Pod
metadata:
  namespace: volcano-system
  name: network-topology-discovery
spec:
  hostNetwork: true
  serviceAccountName: volcano-controllers
  restartPolicy: Never
  containers:
    - name: network-topology-discovery
      image: r0ckstar/network-topology-discovery:latest
      imagePullPolicy: Always
      securityContext:
        privileged: true
      env:
        - name: LOG_LEVEL
          value: "trace"
        - name: NAMESPACE
          value: "volcano-system"
        - name: CONFIG_MAP_NAME
          value: "volcano-network-topology-config"
